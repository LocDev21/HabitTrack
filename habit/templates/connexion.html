<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - HabitTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #214264; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #e0e7e4; 
        }
        .login-container {
            background-color: #0101019a; 
            padding: 3rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2); 
            width: 100%;
            max-width: 400px;
        }
        .login-container h1 {
            margin-bottom: 2rem;
            text-align: center;
            color: #d4edda; /* Vert clair pour le titre */
        }
        .form-label {
            font-weight: 500;
            color: #e0e7e4; /* Texte clair pour les labels */
        }
        /* Style des inputs Bootstrap par défaut sont ok, mais on peut les ajuster pour le thème */
        .form-control {
            background-color: #4a6a5a; /* Fond des inputs plus foncé */
            border: 1px solid #5d826a; /* Bordure des inputs */
            color: #f8f9fa; /* Texte dans les inputs */
        }
        .form-control::placeholder {
            color: #c0c0c0; /* Couleur du placeholder */
        }
        .form-control:focus {
            background-color: #4a6a5a;
            border-color: #6edb8c; /* Bordure focus vert clair */
            box-shadow: 0 0 0 0.25rem rgba(110, 219, 140, 0.25);
            color: #f8f9fa;
        }
        .btn-primary {
            background-color: #225c2f98; /* Vert primaire */
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .text-decoration-none {
            color: #6edb8c !important; /* Liens verts clairs */
        }
        .text-decoration-none:hover {
            color: #8cde9c !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Connexion</h1>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="usernameInput" class="form-label">Nom d'utilisateur :</label>
                <input type="text" class="form-control" id="usernameInput" name="username" required>
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Mot de passe :</label>
                <input type="password" class="form-control" id="passwordInput" name="password" required>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </div>
        </form>

        <p class="text-center mt-3">
            <a href="{% url 'inscription' %}" class="text-decoration-none">Pas de compte ? S'inscrire</a>
        </p>
         <p class="text-center">
            <a href="{% url 'password_reset' %}" class="text-decoration-none">Mot de passe oublié ?</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
