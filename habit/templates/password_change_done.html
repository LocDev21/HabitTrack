{% extends 'base.html' %}

{% block title %}Mot de passe changé{% endblock %}

{% block extra_css %}
<style>
    .message-container {
        background-color: #2e4a3a;
        padding: 3rem;
        border-radius: 0.5rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        color: #e0e7e4; /* Texte clair */
    }
    h2 {
        margin-bottom: 1.5rem;
        color: #d4edda;
    }
    .icon-success {
        font-size: 3rem;
        color: #28a745; /* Vert succès */
        margin-bottom: 1rem;
    }
    .btn-primary {
        background-color: #28a745;
        border-color: #28a745;
    }
    .btn-primary:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }
</style>
{% endblock %}

{% block content %}
<div class="message-container">
    <i class="fas fa-check-circle icon-success"></i>
    <h2 class="mb-4">Mot de passe changé avec succès !</h2>
    <p class="text-white">Votre mot de passe a été modifié avec succès.</p>
    <p class="mt-4">
        <a href="{% url 'dashboard' %}" class="btn btn-primary">Retour au tableau de bord</a>
    </p>
</div>
{% endblock %}
