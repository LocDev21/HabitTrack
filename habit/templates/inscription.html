{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - HabitTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #071a10; /* Vert foncé tiré de l'image */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #e0e7e4; /* Texte clair */
        }
        .register-container {
            background-color: #020202; /* Un vert foncé légèrement plus clair pour le conteneur */
            padding: 3rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }
        .register-container h1 {
            margin-bottom: 2rem;
            text-align: center;
            color: #d4edda; /* Vert clair pour le titre */
        }
        .form-label {
            font-weight: 500;
            color: #e0e7e4; /* Texte clair pour les labels */
        }
        .form-control {
            background-color: #4a6a5a;
            border: 1px solid #5d826a;
            color: #f8f9fa;
        }
        .form-control::placeholder {
            color: #c0c0c0;
        }
        .form-control:focus {
            background-color: #4a6a5a;
            border-color: #6edb8c;
            box-shadow: 0 0 0 0.25rem rgba(110, 219, 140, 0.25);
            color: #f8f9fa;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .text-danger {
            color: #ffb3b3 !important; /* Rouge plus doux */
        }
        .text-decoration-none {
            color: #6edb8c !important;
        }
        .text-decoration-none:hover {
            color: #8cde9c !important;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Inscription</h1>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field|add_class:"form-control" }}
                    {% for error in field.errors %}
                        <div class="text-danger small">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endfor %}
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary">S'inscrire</button>
            </div>
        </form>

        <p class="text-center mt-3">
            Déjà un compte ? <a href="{% url 'connexion' %}" class="text-decoration-none">Se connecter</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
