<!DOCTYPE html>
<html>
<head>
    <title>Inscription</title>
</head>
<body>
    <h1>Inscription</h1>
    
    <form method="post">
         {% csrf_token %} <!-- Permet de protéger le formulaire avec un token -->
        {{ form.as_p }} <!-- Permet de rendre le formulaire avec des balises <p></p> -->
        <button type="submit">S'inscrire</button>
    </form>
    
    <p><a href="{% url 'connexion' %}">Déjà un compte ? Se connecter</a></p>
</body>
</html>
